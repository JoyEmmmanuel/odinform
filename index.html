<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
<div class="left-section">
  <div class="logo">
    <img src="assets/odinlogo.png" alt="background image">
     <h1>ODIN</h1>
</div>
<p class="credit">Photo by Hallie West on Unsplash</p>
</div>

<div class="right-section">
<div class="intro">
  <p>This is not a real online service! You know you need something <br>
    like this in your life to help you realize your deepest dreams. <br>
        Sign up now to get started. <br><br>
        <em>You know you want to.</em></p>
</div>

  <form action="#" method="get">

    <div class="form-container">
    <h2>Let's do It!</h2>
    <div class="name-container">
    <div class="formAlign">
      <label for="first-name">FIRST NAME</label> 
      <input type="text" id="first-name" name="first-name" required>
    </div>

     <div class="formAlign">
      <label for="last-name">LAST NAME</label> 
      <input type="text" id="last-name" name="last-name" required>
    </div>
    </div>
    <div class="contact-container">
<div class="formAlign">
  <label for="email-address">EMAIL</label> 
  <input type="email" id="email-address" name="email-address" required>
</div>

<div class="formAlign">
  <label for="phone-number">PHONE NUMBER</label> 
  <input type="tel" id="phone-number" name="phone-number" required>
</div>
    </div>

<div class="password-container">
<div class="formAlign">
  <label for="user-password">PASSWORD</label> 
  <input type="password" id="user-password" name="user-password"  minlength="8" required>
</div>
<div class="formAlign">
<label for="confirm-password">CONFIRM PASSWORD</label> 
<input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
</div>
</div>
</div>
<button type="submit">Create Account</button>
<p>Already have an account? <a href="#">Log in</a>.</p>
  </form>
  
  </div>
</body>
</html>
